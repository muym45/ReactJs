<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>React App</title>
</head>
<body>
  <!-- Elemen ini adalah tempat React akan merender komponen -->
  <div id="root"></div>

  <!-- Menyertakan React dan React DOM -->
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <!-- React Script -->
  <script type="text/babel">
// Import React and useState hook
const { useState } = React;

// Define a React component with state
function CounterComponent() {
    // Declare a state variable 'count' and a function to update it
    const [count, setCount] = useState(0);

    // Event handler to increment the count
    const incrementCount = () => {
        setCount(count + 1);
    };

    // Event handler to decrement the count
    const decrementCount = () => {
        setCount(count - 1);
    };

    return (
        <div>
            <h1>Hitung: {count}</h1>
            <button onClick={incrementCount}>+</button>
            <button onClick={decrementCount}>-</button>
        </div>
    );
}

// Render the component to the DOM
ReactDOM.render(<CounterComponent />, document.getElementById('root'));

  </script>
</body>
</html>
